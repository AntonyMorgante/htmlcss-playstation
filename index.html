<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation Site Replica</title>
</head>
<body>
    <header>
        <div class="container-fluid fixed-top px-0">
            <div id="trademark" class="row justify-content-end p-1 bg-dark">
                <div class="col-12 text-end pb-1">
                    <a href="#"><img class="ms-sony" src="img/sony_logo.svg" alt=""></a>
                </div>
            </div>
            <div id="navbar" class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="img/play_logo.svg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item ms-chevron-hover">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        Giochi 
                                        <img class="ms-chevron hidden-hover" src="img/chevron-down-solid.svg" alt="#">
                                        <img class="ms-chevron hidden ms-half-rotate" src="img/chevron-down-solid-hover.svg" alt="">
                                    </a>
                                    <div class="container-fluid hidden chevron-menu bg-light">
                                        <div class="row justify-content-center">
                                            <div class="col-1">
                                                <img src="img/play-menu-ico.png" alt="">
                                                <p class="text-center">PS1</p>
                                            </div>
                                            <div class="col-1">
                                                <img src="img/play-menu-ico.png" alt="">
                                                <p class="text-center">PS1</p>
                                            </div>
                                            <div class="col-1">
                                                <img src="img/play-menu-ico.png" alt="">
                                                <p class="text-center">PS1</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <button type="button" class="btn btn-dark rounded-pill">Accedi</button>
                                </li>
                                <li class="nav-item">
                                    <img class="ms-lens" src="img/lens.svg" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="games">

        </section>
        <section id="hardware">

        </section>
        <section id="services">

        </section>
        <section id="news">

        </section>
        <section id="marketplace">

        </section>
        <section id="playstation-plus">

        </section>
        <section id="play-store">

        </section>
        <section id="playstation-now">

        </section>
        <section id="socials">

        </section>
    </main>
    <footer>
        <section id="support">

        </section>
        <section id="copyright">

        </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->

</html>
